<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイトル</title>
</head>
<body>
  <div th:each="item : ${itemList}">
            <div class="item">
              <div class="item-icon">
                <img th:src="${'/img' + item.imagePath}" src="img" />
              </div>
              <a th:href="@{/yukata/detail?id=} + ${item.id}">
                <span th:text="${item.name}"></span>
              </a><br/>
              <div>
                <span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA') + '円(税抜)'}" class="price"></span><br />
            </div>
            </div>
      </div>
      
      <div>
        <form th:action="@{/yukata/test}">
        <input type="hidden" name="nowpage" th:value="${nowpage}">
        <input type="hidden" name="boxflug" th:value="${boxflg}">
        <button name="before" value="1">前へ</button>
        <span th:each="boxSize : ${boxSizeList}">
        <button name="boxnumber" th:text="${boxSize}" th:value="${boxSize}"></button>
        </span>
        <button name="next" value="1">次へ</button>
        </form>
      </div>
</body>
</html>
