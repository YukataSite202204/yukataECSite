<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Import Google Icon Font?? -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="../static/img/favicon.ico" th:href="@{../img/favicon.ico}" />
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" th:href="@{../img/favicon.ico}" />
    <link rel="apple-touch-icon" sizes="180x180" href="../static/img/favicon.ico" th:href="@{../img/favicon.ico}" />
    <link rel="stylesheet" th:href="@{../css/common.css}" />
    <link rel="stylesheet" th:href="@{../css/header.css}" />
    <link rel="stylesheet" th:href="@{../css/footer.css}" />
    <link rel="stylesheet" th:href="@{../css/register_admin.css}" />
    <link rel="stylesheet" th:href="@{../css/login.css}" />
    <link rel="stylesheet" th:href="@{../css/item_list.css}" />
    <link rel="stylesheet" th:href="@{../css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{../css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{../css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{../css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{../css/responsive.css}" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン | らくらく浴衣</title>
  </head>
<body>
  <!-- ▼ ヘッダー　▼ -->
  <header>
  <div th:insert="top :: frag_header"></div>
    </header>
    
    <!-- ▼ ログインフォーム　▼ -->
  <div class="top-wrapper login-top-wrapper">
    <h2 class="page-title">
    <span class="order-confirm-title">ログインページ</span>
    </h2>
    <div class="container">
      <div class="row login-page">
        <form class="login-form" th:action="@{/user/login}" method="post" th:object="${userForm}">
        <div th:text="${loginErrorFromCart}" class="error_text">ログインしてください。</div>
          <div class="error_text" th:text="${loginError}"></div>
            <div>メールアドレス</div>
            <input type="text" name="email" th:field="*{email}">
            <div>パスワード</div>
            <input type="password" name="password">
            <!-- 遷移先分岐のためのinput -->
            <input type="hidden" name="status" th:value="${orderSet}">
            <div class="row login-btn">
              <button class="btn red lighten-3" type="submit">
                <span>ログイン</span>
              </button>
              </div>
        </form>
　    　<div class="login-to-registryform">新規会員登録は<a th:href="@{/user/registryform}">こちら</a></div>
　　  </div>
    </div>
  </div>
  
    <!-- ▼ フッターをインクルード。フッターを修正したい場合は、top.htmlを修正ください ▼ -->
    <footer>
      <div th:insert="top :: frag_footer"></div>
    </footer>
    
</body>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
