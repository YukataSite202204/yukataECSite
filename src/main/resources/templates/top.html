<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>らくらく浴衣</title>
  <meta name="description" content="らくらく浴衣は浴衣専門のファッション通販サイトです。">
  <!-- icon -->
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="../static/img/favicon.ico"
    th:href="@{../img/favicon.ico}" />
  <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" th:href="@{../img/favicon.ico}" />
  <link rel="apple-touch-icon" sizes="180x180" href="../static/img/favicon.ico" th:href="@{../img/favicon.ico}" />
  <!-- css -->
  <link rel="stylesheet" th:href="@{../css/common.css}" />
  <link rel="stylesheet" th:href="@{../css/header.css}" />
  <link rel="stylesheet" th:href="@{../css/footer.css}" />
  <link rel="stylesheet" th:href="@{../css/top.css}" />
  <link rel="stylesheet" th:href="@{../css/responsive.css}" />
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />
  <!-- スライドショー用CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
</head>

<body>
  <header>
    <div th:fragment="frag_header">
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a th:href="@{/yukata/top}">
              <img class="logo" th:src="@{/img/logo.png}" />
            </a>
          </div>

          <div class="header-right">
            <a th:href="@{/yukata/list}">商品一覧</a>
            <a th:href="@{/shoppingCart/inCart}" th:styleappend="(${session.user}==null) ? 'display:none;'"><i class="fas fa-shopping-cart"></i>カート</a>
            <!-- 注文履歴,ログアウト→ログインしている時のみ表示 -->
            <!-- 会員登録,ログイン→ログインしていない時のみ表示 -->
            <a th:href="@{/order/toHistory}" th:styleappend="${session.user}==null ? 'display:none;'"><i
                class="fas fa-shopping-cart"></i>注文履歴</a>
            <a th:href="@{/user/registryform}" class="session_user_login"
              th:styleappend="!(${session.user}==null) ? 'display:none;'">会員登録</a>
            <a th:href="@{/user/tologin}" class="session_user_login"
              th:styleappend="!(${session.user}==null) ? 'display:none;'">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>
            <a th:href="@{/user/logout}" class="session_user_login" id="logout"
              th:styleappend="${session.user}==null ? 'display:none;'">
              <i class="fas fa-sign-out-alt"></i>ログアウト
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- スマートフォン用のメニューアイコン -->
  <div class="menu-icon">
    <span class="fa fa-bars"></span>
  </div>

  <div class="top-wrapper">
    <div class="container">

      <h1 class="font-change" style="font-family: 'Yu Mincho';">Stay comfortable and cute in YUKATA</h1>
      <!-- スライドショー -->
      <div class="slider">
        <img th:src="@{/img/top_banner1.png}">
        <img th:src="@{/img/top_banner2.png}">
        <img th:src="@{/img/top_banner3.png}">
        <img th:src="@{/img/top_banner4.png}">
        <img th:src="@{/img/top_banner5.png}">
        <img th:src="@{/img/top_banner6.png}">
      </div>
      <!-- スライドショー -->

      <h2 class="font-change" style="font-family: 'Yu Mincho';">らくらく浴衣は浴衣専門のファッション通販サイトです。</h2>
      <div class="btn-wrapper">
        <a href="register_admin.html" th:href="@{/user/registryform}" class="btn signup">会員登録</a>
        <p>or</p>
        <a href="#" class="btn facebook"><i class="fab fa-facebook"></i>Facebookで登録</a> <a href="#"
          class="btn twitter"><i class="fab fa-twitter"></i>Twitterで登録</a>
      </div>
    </div>
  </div>

  <footer>
    <div th:fragment="frag_footer">
      <div class="container">
        <a th:href="@{/yukata/top}">
          　　<img class="logo" th:src="@{/img/logo.png}" />
        </a>
        <p style="font-family: 'Yu Mincho';">らくらく浴衣は浴衣専門のファッション通販サイトです。</p>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- スライドショー -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <script th:src="@{/js/slide.js}"></script>
  <!-- スライドショー -->

</body>

</html>
